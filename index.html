<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Временный вход</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Временный вход</h1>

<form id="loginForm">
  <h3>Выберите роль</h3>
  <select id="roleSelect" required>
    <option value="">--Выберите роль--</option>
    <option value="admin">Админ</option>
    <option value="kurator">Куратор</option>
    <option value="mentor">Наставник</option>
  </select>
  <input type="text" id="username" placeholder="Имя" required>
  <button type="submit">Войти</button>
</form>

<div id="dashboard" style="display:none;">
  <header class="topbar">
    <div class="logo">Dashboard</div>
    <div id="userRole"></div>
  </header>
  <aside class="sidebar" id="tabMenu"></aside>
  <main class="main" id="cabinetMain"></main>
</div>

<script src="script.js"></script>
</body>
</html>
